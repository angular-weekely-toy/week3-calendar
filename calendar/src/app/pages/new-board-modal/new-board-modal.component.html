<nz-date-picker [nzSize]="'large'"></nz-date-picker>



<div>

  <input nz-input placeholder="분류" nzSize="large" />

  <nz-input-number nzSize="large" [nzMin]="0" [nzMax]="1000000" [nzStep]="1000" [nzPlaceHolder]="'금액'"
    [nzFormatter]="currency" [nzInputMode]="'numeric'">
  </nz-input-number>

  <textarea nz-input placeholder="내용" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>

  <button nz-button [nzSize]="'large'" nzType="default" (click)="onSubmit()">저장하기</button>

</div>
